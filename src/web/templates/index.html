{% extends "base.html" %}
{% set active_page = "index" %}

{% block app_content %}
    <div class="d-flex flex-row bd-highlight mb-3">
        <h3>Инфо:</h3>
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>created</th>
                        <th>cluster</th>
                        <th>host</th>
                        <th>info</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td class="size">{{ item.created_date.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>{{ item.cluster }}</td>
                        <td>{{ item.host }}</td>
                        <td class="size">{{ item.info }}</td>
                     </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
